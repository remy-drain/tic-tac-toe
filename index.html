<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="game" class="x">
        <div id="players">
            <div class="player x">X</div>
            <div class="player o">O</div>
        </div>
        <div id="player-names" class="show">
            <p>Who's playing?</p>
            <label for="x-name">X: <input type="text" id="x-name"></label>
            <label for="o-name">O: <input type="text" id="o-name"></label>
            <button id="start">Start</button>
        </div>
        <div id="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
        <div id="game-over">
            <p id="message"></p>
            <button id="restart">Play Again</button>
        </div>
    </div>
</body>
</html>
