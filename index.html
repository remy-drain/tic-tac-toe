<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
<div class="gameboard">
    <div class="square" id="top-left"></div>
    <div class="square" id="top-center"></div>
    <div class="square" id="top-right"></div>
    <div class="square" id="center-left"></div>
    <div class="square" id="center"></div>
    <div class="square" id="center-right"></div>
    <div class="square" id="bottom-left"></div>
    <div class="square" id="bottom-center"></div>
    <div class="square" id="bottom-right"></div>
</div>
</body>
</html>
