<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="branch-script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="player-names" class="">
        <h1 class="player-x turn">X</h1>
        <h2 class="player-x"></h2>
        <h1 class="player-oh">O</h1>
        <h2 class="player-oh"></h2>
    </div>
    <div class="x" id="board">
        <div class="cell" data-cell="0"></div>
        <div class="cell" data-cell="1"></div>
        <div class="cell" data-cell="2"></div>
        <div class="cell" data-cell="3"></div>
        <div class="cell" data-cell="4"></div>
        <div class="cell" data-cell="5"></div>
        <div class="cell" data-cell="6"></div>
        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
    </div>
    <div class="results-message" id="results-message">
        <div data-results-message-text></div>
        <button id="restart">Restart</button>
    </div>
</body>
</html>
